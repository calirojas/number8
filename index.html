<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Number8 Calendar</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous">
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container c-calendar-wrapper">
		<div class="row">
			<div class="col-sm-12">
				<img src="https://number8.com/wp-content/uploads/2016/05/logo-300x84.png"
					alt="Number8" class="center-block img-responsive">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group col-sm-4">
					<label for="startDate" class="control-label">Start Date:</label>
					<input type="text" class="form-control" id="startDate" value="06/12/2017">
					<input type="text" id="endDate" class="form-control" value="06/12/2017">
				</div>
				<div class="form-group col-sm-4">
					<label for="numberOfDays" class="control-label">Number of days:</label>
					<input type="number" class="form-control" id="numberOfDays" value="0">
				</div>
				<div class="form-group col-sm-4">
					<label for="countryCode" class="control-label">Country Code:</label>
					<input type="text" class="form-control" id="countryCode" value="US">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="c-calendar"></div>
			</div>
		</div>
	</div>
	<script
		src="http://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script
		src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		crossorigin="anonymous"></script>
	<script src="js/calendar.js"></script>
</body>
</html>
